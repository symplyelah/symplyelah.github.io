title: "Bridging Data and Decision-Making: Data Visualization Techniques with R"
author: Ifeoma Egbogah
version: 1.0.0
quarto-required: ">=1.6.0"

contributes:
  formats:
    common:
      knitr:
        opts_chunk:
          warning: false
          message: false
          fig.align: "center"
          fig.show: "hold"
      execute:
        echo: true
        code-overflow: wrap

    revealjs:
      theme: 
        - default
        - forwardspres.scss
      highlight-style: forwardspres.theme
      title-slide-attributes:
        data-background-color: "#200F48"
        # data-background-image: forwards_hex_solid_border.svg
        data-background-size: 7%
        data-background-position: 97% 5%
      slide-number: true
      link-external-newwindow: true
      width: 1280
      height: 720
      keep-md: false
      embed-resources: true
